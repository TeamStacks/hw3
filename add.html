<!DOCTYPE html>
<html lang="en">
   <head>
      <title>
         Home - MyStackApp
      </title>
      <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
      <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
      <style>
         td {
         padding: 0;
         }
      </style>
   </head>
   <body>
      <header>
         <nav>
            <div class="nav-wrapper">
               <a href="#" class="left"><i class="mdi-action-autorenew"></i></a>
               <a href="home.html" class="brand-logo left">MyStackApp</a>
               <a href="#" class="right"><i class="mdi-action-settings"></i></a>
            </div>
         </nav>
      </header>
      <main class="row">
         <!--  Sidebar Contents  -->
         <nav id="sidebar" class="col s3 m3 l2">
            <ul>
               <li>
                  <a href="home.html"><i class="mdi-action-home"></i><span>Home</span></a>
               </li>
               <li>
                  <a href="product.html"><i class="mdi-au"></i><span>My Gold</span></a>
               </li>
               <li>
                  <a href="product.html"><i class="mdi-ag"></i><span>My Silver</span></a>
               </li>
               <li>
                  <a href="product.html"><i class="mdi-pt"></i><span>My Platinum</span></a>
               </li>
            </ul>
         </nav>
         <!--  Main Page Contents  -->
         <div class="col s9">
         <!--  Page Header -->
         <div class="row">
            <div class="section">
               <h5><a href="home.html" class="black-text">&#8678;</a> Add Item</h5>
            </div>
            <div class="divider"></div>
         </div>
         <div class="row">
            <!--  Bullion Image Column -->
            <div class="col s12 m6 center-align">
               <img class="responsive-img" src="images/CoinGoldEagle.jpg" alt="bullion image">
            </div>
            <!--  Bullion Details Column -->
            <div class="col s12 m6">
               <form class="col s12">
                  <table>
                     <tr>
                        <td>Metal</td>
                        <td>
                           <select class="browser-default" style="display: inline; width: 150px; height: 30px; margin-top: 4px; margin-left: 3px">
                              <option value="1">Gold</option>
                              <option value="2">Silver</option>
                              <option value="3">Platinum</option>
                           </select>
                        </td>
                     </tr>
                     <tr>
                        <td>Type</td>
                        <td>
                           <select class="browser-default" style="width: 150px; height: 30px; margin-top: 4px; margin-left: 3px">
                              <option value="1">US Eagle</option>
                           </select>
                        </td>
                     </tr>
                     <tr>
                        <td>Purchase Date</td>
                        <td>
                           <select class="browser-default" style="width: 150px; height: 30px; margin-top: 4px; margin-left: 3px;">
                              <option value="1">US Eagle</option>
                           </select>
                        </td>
                     </tr>
                     <tr>
                        <td>Qty.</td>
                        <td><input type="text" name="Qty." value="1" style="width: 150px; height: 20px; margin-top: 4px; margin-bottom: 4px;  margin-left: 3px; padding-left: 1px;
                           border-style: solid;
                           border-color: black;
                           border-width: 1px;
                           padding-left: 1px;"></td>
                     </tr>
                     <tr>
                        <td>Premium</td>
                        <td><input type="text" name="Premium" value="47.00" style="width: 150px; height: 20px; margin-top: 4px;margin-bottom: 4px; margin-left: 3px; padding-left: 1px;
                           border-style: solid;
                           border-color: black;
                           border-width: 1px;
                           padding-left: 1px;"></td>
                     </tr>
                     <tr>
                        <td>Unit Price</td>
                        <td><input type="text" name="Unit Price" value="1250.60" style="width: 150px; height: 20px; margin-top: 4px; margin-bottom: 4px; margin-left: 3px; padding-left: 1px;
                           border-style: solid;
                           border-color: black;
                           border-width: 1px;
                           padding-left: 1px;"></td>
                     </tr>
                     <tr>
                        <td>Gold %</td>
                        <td>0.1 </td>
                     </tr>
                     <tr>
                        <td>Weight/unit (g)</td>
                        <td> 1.244 </td>
                     </tr>
                     <tr>
                        <td>Gold g/u</td>
                        <td> 1.244 </td>
                     </tr>
                     <tr>
                        <td>Gold ozt/u</td>
                        <td> 0.0400 </td>
                     </tr>
                     <tr>
                        <td>Total au (ozt)</td>
                        <td> 0.0400 </td>
                     </tr>
                     <tr>
                        <td><b>TOTAL</b></td>
                        <td> 1199.10 </td>
                        </br>
                  </table>
               </form>
               <div class="col s12 m6">
                  <table>
                     <tr>
                        <td> <a class="waves-effect waves-teal btn-flat">Cancel</a></td>
                        <td><a class="waves-effect waves-light btn" style="width: 20em;">Save to My Stack</a></td>
                     </tr>
                  </table>
               </div>
            </div>
         </div>
      </main>
      <footer id="page-footer" class="row">
         <span class="col s12 center-align">&copy; 2015 MyStackApp</span>
      </footer>
   </body>
</html>
